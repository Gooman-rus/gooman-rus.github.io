---
layout: default
---
<div id="blog-post-schema" itemscope itemtype="http://schema.org/Article">
    <h3 itemprop="headline">{{ page.title }}</h3>
    <p class="meta" itemprop="datePublished" content={{ page.date | date: "%Y-%m-%d" }}>{{ page.date | date: "%d.%m.%Y" }}</p>
    <section itemprop="author" style="display: none;">Yurii</section>
    <!-- <section itemprop="publisher" style="display: none;">Yurii</section> -->
    <section itemprop="name" style="display: none;">{{ page.title }}</section>
    <div itemprop="image" itemscope itemtype="https://schema.org/ImageObject" style="display: none;">
        <img itemprop="image"  alt="{{ page.title }}" src="{{ site.url }}/img/3.png" /> 
        <meta itemprop="url" content="{{ site.url }}/img/3.png" />
        <meta itemprop="width" content="200" />
        <meta itemprop="height" content="200" />
    </div>
    <div itemprop="publisher" itemscope itemtype="https://schema.org/Organization" style="display: none;">
        <div itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
            <img src="{{ site.url }}/img/3.png" />
            <meta itemprop="url" content="{{ site.url }}/img/3.png" />
            <meta itemprop="width" content="200" />
            <meta itemprop="height" content="200" />
        </div>
        <meta itemprop="name" content="yougo.website" />
    </div>    
       
       
    <div class="blog-post" itemprop="articleBody">
      {{ content }}
    </div>
</div>
{% if page.comments %}
    <div id="disqus_thread"></div>
    <script data-cfasync="false" type="text/javascript">
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

        var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        this.page.title = "{{ page.title }}";
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://yougo-website.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>                           
{% endif %}
